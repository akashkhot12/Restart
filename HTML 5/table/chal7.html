<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all text in center</title>
</head>
<style>
    table{
        border-collapse: collapse;
        border: 2px black solid;
    }
    td{
        text-align: center;
        border-right: 2px solid black;
        height: 50px;
        width: 100px;
    }
    
</style>
<body>
    <table>
        <tr>
            <td>Sno</td>
            <td>Fruit Name</td>
            <td>Quantity</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Orange</td>
            <td>60</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mango</td>
            <td>50</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Pineapple</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
