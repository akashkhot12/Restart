<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div>
            <label for="expenseDescription">Description:</label>
            <input type="text" id="expenseDescription" placeholder="Enter description">
        </div>
        <div>
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" placeholder="Enter amount">
        </div>
        <button onclick="addExpense()">Add Expense</button>
        <div class="expenses-list" id="expensesList"></div>
        <div class="total-expenses">Total Expenses: $<span id="totalExpenses">0.00</span></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
